<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recenzije albuma</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="pictures/app-icon.png" />
  </head>
  <body>

    <header id="navigation" class="red" class="flex-container">
      <div id="top-icon" >
        <img
          id="app-icon"
          src="pictures/app-icon.png"
          width="50"
          height="50"
          alt="application icon"
        />
      </div>
      <div id="nav-title" >Music album review</div>
      <nav id="navbar" >
        <div id="nav-list">
          <button><a href="index.html">Home</a></button>
          <button><a href="favorites.html">My lists</a></button>
          <button><a href="sources_contact.html">Sources</a></button>  
            <select id="theme_color">
              <option class="option" value="theme" hidden>Theme</option>
              <option class="option" value="violet">Music 🎵</option>
              <option class="option" value="water">Water 💦</option>
              <option class="option" value="black">Dark 🌑</option>
              <option class="option" value="blue">Ocean 🌊</option>
              <option class="option" value="green">Nature 🌿</option>
              <option class="option" value="yellow">Sun ☀️</option>
              <option class="option" value="red">Fire 🔥</option>
            </select>  
        </div>
      </nav>
    </header>
    
    <div>
      <div id="first-container">
        <h1>Album review</h1>
        <h3>Create your list and share it with others!</h3>
        <form action="" method="get" id="form" class="flex-container">
          <div class="flex-item" id="second-input">
            <p><label for="album">Artist:</label></p>
            <p><input type="text" id="artist" name="artist" /></p>
          </div>
          <div class="flex-item" id="first-input">
            <p><label for="album">Album:</label></p>
            <p><input type="text" id="album" name="album" required /></p>
          </div>
          <div class="flex-item" id="third-input">
            <p><label for="review">Rate (1-10):</label></p>
            <p>
              <input
                type="number"
                id="review"
                name="review"
                pattern="[1-10]"
                min="1"
                max="10"
                size="25"
                required
              />
            </p>
          </div>  

          <div id="submit-button" class="flex-item">
            <p id="empty"></p>
            <button type="submit" class="input-button">Submit</button>
          </div>
        </form>
      </div>
      <div id="results">
        <h2 id="new-title">Rated albums:</h2>
        <ul id="added-list"></ul>
      </div>

      <div>
        <div id="first-container">
          
          <h2>My favorite lists</h2>
          <!-- <h3>Keep all your favorite albums on one place</h3> -->
  
        <div id="fav_lists">
          <h2 id="new-title">Favorite albums:</h2>
          <ul id="fav_albums"></ul>
        </div>
        
      </div>

    </div>
    <script src="index.js"></script>
  </body>
</html>
