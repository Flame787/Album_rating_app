<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recenzije albuma</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="pictures/app-icon.png" />
  </head>
  <body>

    <header id="navigation" class="red" class="flex-container">
      <div id="top-icon" >
        <img
          id="app-icon"
          src="pictures/app-icon.png"
          width="50"
          height="50"
          alt="application icon"
        />
      </div>
      <div id="nav-title" >Music album review</div>
      <nav id="navbar" >
        <div id="nav-list">
          <button class="button nav-button"><a href="index.html">Home</a></button>
          <button class="button nav-button"><a href="favorites.html">My lists</a></button>
          
            <select id="theme_color" class="button">
              <option class="option" value="theme0">Theme 🎵</option>
              <option class="option" value="theme1">Disco 🎶</option>
              <option class="option" value="theme2">Vibe 🟣</option>
              <option class="option" value="theme3">Spaceship 🌑</option>
              <option class="option" value="theme4">Retro 🔹</option> 
              <option class="option" value="theme5">Energy ☀️</option>
              <option class="option" value="theme6">Volcano 🌋</option>
              
              <option class="option" value="theme7">Red 🔺</option>
              <option class="option" value="theme8">Duet 🟥🟦</option> 
              <option class="option" value="theme9">Orange green 🟠🟢</option>
              <option class="option" value="theme10">Crystal 🟩</option>
              <option class="option" value="theme11">Green 🦚</option>
              <option class="option" value="theme12">Azure 🌊</option>
              <option class="option" value="theme13">Frost 💦</option>
              <option class="option" value="theme14">Nord 🧊</option> 
              <option class="option" value="theme15">Elegance 🟪</option>
              
              <option class="option" value="theme16">Love 💜</option>
              <option class="option" value="theme17">Joy 🌈</option>

            </select>  
        </div>
      </nav>
    </header>
    
    <div>
      <div id="first-container">
        <div class="visible-title1 title-theme"><h1>Album review</h1></div>
        <h3>Create your list and share it with others!</h3>
        <form action="" method="get" id="form" class="flex-container form-theme">
          <div class="flex-item" id="second-input">
            <p><label for="album">Artist:</label></p>
            <p><input type="text" id="artist" name="artist" /></p>
          </div>
          <div class="flex-item" id="first-input">
            <p><label for="album">Album:</label></p>
            <p><input type="text" id="album" name="album" required /></p>
          </div>
          <div class="flex-item" id="third-input">
            <p><label for="review">Rate (1-10):</label></p>
            <p>
              <input
                type="number"
                id="review"
                name="review"
                pattern="[1-10]"
                min="1"
                max="10"
                size="25"
                required
              />
            </p>
          </div>  

          <div id="submit-button" class="flex-item">
            <p id="empty"></p>
            <button type="submit" class="input-button button nav-button">Add to list</button>
          </div>
        </form>
      </div>
      <div id="results">
        <div class="visible-title2 title-theme"><h2 id="new-title">Rated albums:</h2></div>
        <ul id="added-list"></ul>
      </div>

      <div>
        <div id="first-container">
          
          <h2>My favorite lists</h2>
          <!-- <h3>Keep all your favorite albums on one place</h3> -->
  
        <div id="fav_lists">
          <h2 id="new-title">Favorite albums:</h2>
          <ul id="fav_albums"></ul>
        </div>
        
      </div>

    </div>
    <script src="index.js"></script>
  </body>
</html>
